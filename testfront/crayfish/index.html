<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">

    <script defer src="js/fontawesome-all.js"></script>

    <title>Crayfish Studio</title>
</head>

<body>
    <div id="menuToggle">
        <input type="checkbox" onclick="openNav()" id="untoggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="container">
        <div class="row no-gutters justify-content-center" style="height: 0px;">
            <div class="col-4">
                <div class="v-line" style="border-left: 1px solid #3d3d3d;"></div>
            </div>
            <div class="col-4">
                <div class="v-line" style="border-left: 1px solid #3d3d3d; border-right: 1px solid #3d3d3d;"></div>
            </div>
            <div class="col-4">
                <div class="v-line" style="border-right: 1px solid #3d3d3d;"></div>
            </div>
        </div>
    </div>
    
    <div class="bg-viol">
        <div id="myNav" class="overlay">
            <div class="overlay-content">
                <div class="menu-items">
                    <a href="#" class="menu-item" onclick="openNav(), uncheckInput()">about</a><br>
                    <a href="#" class="menu-item" onclick="openNav(), uncheckInput()">prices</a><br>
                    <a href="#" class="menu-item" onclick="openNav(), uncheckInput()">portfolio</a><br>
                    <a href="#" class="menu-item" onclick="openNav(), uncheckInput()">contacts</a> 
                </div>
            </div>
        </div>
        <div id="web-studio-text">
            web-studio
        </div>
        
        <div class="container">
            <div id="lang-toggler" class="text-white">
                <div class="btn-group dropdown-transparent">
                    <button type="button" class="btn-transp" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        EN
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item-custom">EN</a>
                        <a class="dropdown-item">UA</a>
                        <a class="dropdown-item">RU</a>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="img-hoverable" id="hwr">
                    <div class="row justify-content-center no-gutters">
                        <div class="col-lg-5 col-sm-6 col-9">
                            <img class="img-fluid mt-10" src="img/crayLogo.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container" style="height: 100vh">
        
        </div>
    </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>

    <script>
        new WOW().init();
    </script>

    <script>
        function openNav() {
            document.getElementById("myNav").classList.toggle("menu-unwrapped");
        }
        
        function uncheckInput() {
            document.getElementById("untoggle").checked = false;
        }
    </script>
</body>

</html>
