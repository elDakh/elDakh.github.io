<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">

    <script defer src="js/fontawesome-all.js"></script>

    <title>Crayfish Studio</title>
</head>

<body>
    <div id="myNav" class="overlay">
        <div class="container-fluid p-0">
            <div class="row no-gutters">
                <div class="col-md-3 full-h text-center menu-bar" id="yourElement" onclick="closeNav()">
                    <h2 class="vertical-centered text-white" style="cursor: pointer">ABOUT</h2>
                </div>
                <div class="col-md-3 full-h text-center menu-bar" id="yourElement" onclick="closeNav()">
                    <h2 class="vertical-centered text-white" style="cursor: pointer">WORKS</h2>
                </div>
                <div class="col-md-3 full-h text-center menu-bar" id="yourElement" onclick="closeNav()">
                    <h2 class="vertical-centered text-white" style="cursor: pointer">PRICES</h2>
                </div>
                <div class="col-md-3 full-h text-center menu-bar" id="yourElement" onclick="closeNav()">
                    <h2 class="vertical-centered text-white" style="cursor: pointer">CONTACT</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-viol">
        <div class="container-fluid">
            <div class="v-line" style="left: 5%"></div>
            <div class="v-line" style="left: 35%"></div>
            <div class="v-line" style="left: 65%"></div>
            <div class="v-line" style="left: 95%"></div>
            <div id="menu-toggler" class="text-white">
                <input type="checkbox" onclick="openNav()"/>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="row justify-content-center">
                <div class="img-hoverable" id="hwr">
                    <div class="row justify-content-center no-gutters">
                        <div class="col-lg-5 col-sm-6 col-9">
                            <img class="img-fluid mt-10" src="img/crayLogo.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>

    <script>
        new WOW().init();
    </script>

    <script>
        function openNav() {
            document.getElementById("myNav").style.height = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.height = "0%";
        }
    </script>
</body>

</html>
