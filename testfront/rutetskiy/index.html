<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script defer src="js/fontawesome-all.js"></script>

    <title>Rutetskiy Layer Designs</title>
</head>

<body onload="loadAnim()">
    <div class="container-fluid p-0 main-bg text-center">
        <!-- Black backgrounds -->
        
        <span id="back-bg-animated"></span>
        <span id="back-bg"></span>
        
        <!-- Lines and sub-line texts -->
        
        <span id="top-line">
            <a id="menu-button" class="text-raleway" href="#">МЕНЮ</a>
        </span>
        <span id="bottom-line">
            <small id="scroll-text" class="text-raleway text-muted">гортай вниз щоб побачити диво</small>
        </span>
        
        <!-- Logo, FB. Instagram -->
        
        <h4 id="text-logo" class="p-custom">Rutetskiy</h4>
        <div id="social-container" class="p-custom">
            <img src="img/icon-instagram.png" width="40px" height="40px">
        </div>
        
        <!-- Page -->
        
        <div class="row no-gutters full-h align-items-center text-md-left">
            <div class="col-md-7 p-custom">
                <small class="text-raleway">Авторські картини з дерева</small>
                <h1 class="main-text mt-4 mb-3">Гра світла та тіні в кожній деталі</h1>
                <p class="secondary-phrase">Неймовірно привабливий текст який точно змусить когось купити щось<br>і його другий рядок</p>
                <div class="text-right mt-4">
                    <a class="btn btn-custom">Дізнатись більше<span></span><span></span></a>
                </div>
            </div>
            <div class="col-md-5">
                <div>
                    <div id="arrow-up">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <img class="img-fluid py-md-0" src="img/photo-1.png">
                    <div id="arrow-down">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
        function loadAnim() {
            document.getElementById("back-bg-animated").style.width = window.innerWidth/12*5 + "px";
            document.getElementById("back-bg-animated").style.opacity = 0;
            setTimeout('zindexToNull()', 3000);  
        }
        
        function zindexToNull() {
            document.getElementById("back-bg-animated").style.zIndex = 0;
        }
    </script>
</body>
</html>
