<div class="container">
<h1>Обмеження клешеньок checkbox</h1>
<input type='checkbox' name='mygroup1' id="ch1" value='1'>
<label for="ch1">Вибери не більше 2, Мудак!</label>
<input type='checkbox' name='mygroup2' id="ch2" value='2'>
  <label for="ch2">Вибери не більше 2, Мудак!</label>
<input type='checkbox' name='mygroup3' id="ch3" value='3'>
  <label for="ch3">Вибери не більше 2, Мудак!</label><br/>
</div>
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script type="text/javascript">
var lastChecked;

var $checks = $('input:checkbox').click(function(e) {
    var numChecked = $checks.filter(':checked').length;
    if (numChecked > 2) {
        lastChecked.checked = false;
        //алерт для тебе...
        alert("Єбать ти мудак, вибрав більше, ніж 2");
    }
    lastChecked = this;
});
</script>
